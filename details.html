<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <div class="col">
                    <div class="container-fluid">
                        <img src="https://cdn.discordapp.com/attachments/1034561850194546843/1083476614190485584/brand_short_by_ABEL.png" alt="logo">
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2 d-md-block">
                        <a class="btn btn-primary" href="./index.html" role="button">Home</a>
                        <a class="btn btn-primary" href="./upcoming.html" role="button">Upcoming Events</a>
                        <a class="btn btn-primary" href="./pastEvents.html" role="button">Past Events</a>
                        <a class="btn btn-primary" href="" role="button">Details</a>
                        <a class="btn btn-primary" href="./stats.html" role="button">Stats</a>
                        <a class="btn btn-primary" href="./contact.html" role="button">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="carousel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/img-1-carousel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img-2-carousel.jpg.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img-3-carousel.jpg.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
    </header>
    <main id="containerDetails">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">No hay home selecciando</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Elija un evento de Home.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Elejir Evento</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <div class="row">
            <div class="div-icon col-8">
                <i class="fa-brands fa-square-instagram fa-2xl"></i>
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-square-whatsapp fa-2xl"></i>
            </div>
            <div class="footer-text col-4">
                <p>Cohort</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/008b8e4df8.js" crossorigin="anonymous"></script>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/details.js"></script>
</body>
